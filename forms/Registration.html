<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <form>
        <h2>Registration Form</h2>
        <label>UserName:</label>
        <input type="Username" placeholder="enter your name"/>
        <br><br>
        <label>Email id:</label>
        <input type="Email id" placeholder="enter your Email id"/>
        <br><br>
        <label>password:</label>
        <input type="Password" placeholder="enter your password"/>
        <br><br>
        <label>Date Of Birth:</label>
        <input type="date" placeholder="enter your Date Of Birth"/>
        <br><br>
        <label>Upload File:</label>
        <input type="file"/>
        <br><br>
        <label>select your Country:</label>
        <select>
            <option>Australia</option>
            <option>America</option>
            <option>London</option>
            <option>England</option>
            <option>United Kingdom</option>
        </select>
        <br><br>
        <label>Mobile Number:</label>
        <select>
            <option>+91</option>
            <option>+144</option>
            <option>+156</option>
        </select>
        <input type ="tel" min=1 max=10 placeholder="Enter your Mobile Number"
        <br><br>
        <label>Gender:</label>
        <input type="radio" name ="gender"/>Male
        <input type="radio" name ="gender"/>Female
        <br><br>
        <input type = "submit"/>submit
        <input type = "reset"/>reset

        </form>
    </center>
    
</body>
</html>
